<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>5.20 포스팅</title>
    <style>
      .item item-1{
        width: 375px;
        height: 283px;
      }
      .main-slider{
        display: flex;
        overflow: hidden;
      }
    </style>
</head>

<body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <!-- slick 불러오기 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  
  <div class="main-slider">
      <div class="item item-1">
        <a href="">
          <div class="inner-text">
              <img src="img/Group 105.png" alt="Farm">
              <div class="try-inner-text">
                  <h3>안개꽃 농장</h3>
                  <p>좀더 좋은품질과 저렴한가격으로
                      <br>다가가기 위해 안개꽃 농장을
                      <br>직접 운영합니다.
                  </p>
              </div>
          </div>
        </a>
      </div>
      <div class="item item-1">
        <a href="">
          <div class="inner-text">
              <img src="img/Group 100.png" alt="Export">
              <div class="try-inner-text">
                  <h3>전세계로 수출</h3>
                  <p>코코도르는 세계로 뻗어나가
                      <br>20개국 나라에 수출을 하고 있습니다.
                  </p>
              </div>
          </div>
        </a>
      </div>
      <div class="item item-1">
        <a href="">
          <div class="inner-text">
              <img src="img/Rectangle 489.png" alt="donation">
              <div class="try-inner-text">
                  <h3>기부</h3>
                  <p>코코도르는 받은 사랑을 기부를
                      <br>통해 다시 나누고자 노력합니다.
                  </p>
              </div>
          </div>
        </a>
      </div>
      <div class="item item-1">
        <a href="">
          <div class="inner-text">
              <img src="img/158915935475174546 1.png" alt="safe diffuser">
              <div class="try-inner-text">
                  <h3>안전한 디퓨저</h3>
                  <p>코코도르는 걱정성분 무첨가
                      <br>테스트로 안정성 검사를 통과하였습니다.
                  </p>
              </div>
              <div class="safe-img">
                  <img src="img/Group 103.png" alt="safe">
              </div>
          </div>
        </a>
      </div>
  </div>
</body>

<script>
var mainSlider = $('.main-slider');
var innerText = $('.inner-text');

mainSlider.slick({
    slidesToShow: 2,
});

mainSlider.on('wheel', function(e) {
  e.preventDefault();

  if (e.originalEvent.deltaY < 0) {
    $(this).slick('slickPrev');
  } else {
    $(this).slick('slickNext');
  }
});

innerText.on('wheel', function(e) {
    e.stopPropagation();
})
</script>

</html>
