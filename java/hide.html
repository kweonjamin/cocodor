<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>아래 사진을 클릭해보세요!</h2>
    <img id="img1" src="img/0020030000452 1.png" style="width:80%;">
    <img id="img2" src="img/161715000602789016 1.png" style="width:80%;"> 
      
</body>
 
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
 
<script>
    $(document).ready(function(){
            /*웹페이지 열었을 때*/
            $("#img1").show();
            $("#img2").hide();
 
            /*img1을 클릭했을 때 img2를 보여줌*/
            $("#img1").click(function(){
                $("#img1").hide();
                $("#img2").show();
            });
 
            /*img2를 클릭했을 때 img1을 보여줌*/
            $("#img2").click(function(){
                $("#img1").show();
                $("#img2").hide();
            });
        });
</script>
 
</html>
