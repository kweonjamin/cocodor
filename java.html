<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}
li{
    list-style: none;
}
.wrapper{
    width: 300px;
    margin: 0 auto;
}
.slider{
    width: 300px;
    height: 150px;
    /* overflow: hidden; */
}
.slider-box{
    /* width: 1200px; */
    height: 150px;
}
.slide{
    width:300px;
    height:150px;
    font-size: 100px;
    text-align: center;
    flex-shrink: 1;
}
.content1{
    background-color: red;
}
.content2{
    background-color: blue;
}
.content3{
    background-color: pink;
}
.content4{
    background-color: blueviolet;
}
.buttons{
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.radio-container{
    display: flex;
}
.round-button{
    width: 10px;
    height: 10px;
    border: 2px solid gray;
    border-radius: 50%;
    text-indent: -9999px;
    margin : 0 10px;
}
</style>
<body>
</head>
<body>
<div class="wrapper">
    <div class="slider">
        <ul class="slider-box">
            <li class="slide content1">1</li>
            <li class="slide content2">2</li>
            <li class="slide content3">3</li>
            <li class="slide content4">4</li>
        </ul>
    </div>
    <div class="buttons">
        <button onclick="slideToLeft()">이전</button>
        <ul class=radio-container>
            <div class="round-button">1</div>
            <div class="round-button">2</div>
            <div class="round-button">3</div>
            <div class="round-button">4</div>
        </ul>
        <button onclick="slideToRight()">다음</button>
    </div>
</div>

<script>
    const sliderBox = document.querySelector('slider-box');
    const copy = sliderBox.children[0].cloneNode(1)
    sliderBox.appendChild(copy)
    let index = 0;
    let moveCheck=true;

    function slideToLeft(){
        if(moveCheck){
            moveCheck=false;
            index++;
            moveSlide(1000)
            if(index===sliderBox.childElementCount-1){
                index=0;
                moveSlide(0);
            }
        }
    }
    function moveSlide(time){
        sliderBox.style.transtion = '${time}ms';
        sliderBox.style.transform = 'trnslateX(-${index*300}px)';
        setTimeout(()=>{
            moveCheck=true;
        },1000);
    }
</script>
</body>
</html>
